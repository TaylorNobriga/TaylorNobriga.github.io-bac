<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Fun</title>
    <style> 
    img {
        width: 100%;
    }
    body {
        font-size: 60px;
        margin: 0;
    }

    main.parent {
        display: flex;
        flex-wrap: wrap;
        border:4px solid red;

    }
    article.child {
        flex: 20%;
        flex-wrap: wrap;
       border: 4px solid turquoise;
    }
    article.left{flex:2;}
    article.right{flex:1}
    </style>
    </head>
    <body>
        <main class="parent">
            <article class="child left">This is the left side</article>
            <article class="child right">This is the right side</article>
        </main>
        <main class="parent">
            <article class= "child">
                    <img src="https://placebear.com/500/500"/>
                <article class= "child">
                    <img src="https://placebear.com/500/500"/>
                    <article class= "child">
                    <img src="https://placebear.com/500/500"/>
                    <article class= "child">
                        <img src="https://placebear.com/500/500"/>
    </body>
</html>
